<main id="main" class="main">
  <div class="pagetitle">
    <h1>Home</h1>
  </div>
  <!-- End Page Title -->
  <section class="section dashboard">
    <div class="row">
      <!-- Left side columns -->
      <div class="col-lg-12">
        <div class="row"></div>

        <!-- Reports -->
        <div class="col-12">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Home <span>/Home</span></h5>
              <button type="button" (click)="creteNewProduct()" class="btn btn-success btn-sm">
                create product
              </button>
              <div class="products-grid">
                <div *ngFor="let product of products">
                  <img [src]="product.images[0]" />
                  <p>{{ product.title }}</p>
                  <button type="button" class="btn btn-light btn-sm">Add Product</button>
                  &nbsp;
                  <button
                    type="button"
                    class="btn btn-info btn-sm"
                    (click)="openDialog('0ms', '0ms', product.id)">
                    View
                  </button>
                </div>
                <!-- <img
                  ngSrc="../../../assets/images/not-found.svg"
                  width="400"
                  height="200"
                  priority /> -->
              </div>
            </div>
          </div>
        </div>
        <!-- End Reports -->
      </div>
    </div>
  </section>
</main>
